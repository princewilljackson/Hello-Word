version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - hello-db

  hello-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mypassword
    volumes:
      - hello-pgdata:/var/lib/postgresql/data

volumes:
  hello-pgdata: